{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home /</a></span> <span>Checkout</span></p>
          <h1 class="mb-0 bread">Product Checkout</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-12 order-md-last">
                <div class="row">
                    {% for i in data %}
                    <div class="col-sm-12 col-md-12 col-lg-4 ftco-animate d-flex">
                        <div class="product d-flex flex-column" >
                            <a href="#" class="img-prod"><img class="img-fluid" src="{{ i.prod.image.url }}" alt="Colorlib Template">
                                <div class="overlay"></div>
                            </a>
                            <div class="text py-3 pb-4 px-3">
                                <div class="d-flex">
                                    <div class="cat">
                                        <span>{{i.prod.size}}</span>
                                    </div>
                                    <div class="rating">
                                        <p>qty : {{i.prod.qty}}</p>
                                    </div>
                                </div>
                                <h3><a href="#">{{i.prod.pname}}</a></h3>
                                <div class="pricing">
                                    <p class="price"><span>₹{{i.prod.price}}</span></p>
                                </div>
                                <p class="bottom-area d-flex px-3">
                                    </p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="row mt-5">
              <div class="col text-center">
                <div class="block-27">
                  
                </div>
              </div>
            </div>
            </div>

                    </div>
            </div>
        </div>
    </div>
</section>

    <section class="ftco-section ftco-cart">
        
        <div class="container">
            <div class="row justify-content-start">
                <div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
                    <p class="text-center">Total Cost : ₹{{net_price}}</p>
                    <p class="text-center"><a href="/" class="btn btn-primary py-3 px-4">Continue Shopping</a></p>
                </div>
            </div>
        </div>

    </section>

{% endblock %}
