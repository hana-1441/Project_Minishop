{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home /</a></span><span>SignIn /</span><span>Forgot Password / </span><span>Verify OTP</span></p>
            <h1 class="mb-0 bread">Verify OTP</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	
        <div class="row block-9">
          <div class="col-md-12 order-md-last d-flex">
			{% if msg %}
			<p style="color:green;">{{msg}}</p>
			{% else %}
			<p style="color:red;">{{emsg}}</p>
			{% endif %}

            <form action="{% url 'verify_otp' %}" class="bg-white p-5 contact-form" method="post">
				    {% csrf_token %}
              <div class="form-group">
                <input type="hidden" name="uemail" value={{email}} />
                <input type="hidden" name="otp" value={{otp}} />
                <input type="text" name="uotp" class="form-control" placeholder="Enter OTP">
              </div>
              <div class="form-group">
                <input type="submit" value="Check OTP" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
